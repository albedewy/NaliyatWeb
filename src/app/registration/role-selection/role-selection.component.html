<div class="role-selection-container">
  <div class="role-selection-content">
    <div class="header">
      <h1>{{ '::RoleSelection:Title' | abpLocalization }}</h1>
      <p>{{ '::RoleSelection:Subtitle' | abpLocalization }}</p>
    </div>

    @if (error) {
      <div class="error-alert">
        <i class="fa fa-exclamation-circle"></i>
        {{ error }}
      </div>
    }

    @if (isLoading) {
      <div class="loading-overlay">
        <div class="spinner"></div>
        <p>{{ '::RoleSelection:ProcessingRegistration' | abpLocalization }}</p>
      </div>
    }

    <div class="roles-grid">
      @for (role of roles; track role.id) {
        <div class="role-card" (click)="selectRole(role.id)" [style.--accent-color]="role.color">
          <div class="role-icon">
            <i class="fa {{ role.icon }}"></i>
          </div>
          <h2>{{ role.title }}</h2>
          <p>{{ role.description }}</p>
          <button class="select-btn">
            {{ '::RoleSelection:Select' | abpLocalization }}
            <i class="fa fa-arrow-right"></i>
          </button>
        </div>
      }
    </div>
  </div>
</div>
